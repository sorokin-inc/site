<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet"  href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      alert('hello world');
      function insert(num) {
        document.form.textview.value =
        document.form.textview.value + num;
      }
      function clean {
        document.form.textview.value = "";
      }
      function back() {
        var exp = document.form.textview.value;
        document.form.textview.value = exp.substring(0,exp.lenght-1);
      }
      function equal() {
        var exp = document.form.textview.value;
        if(exp) {
          document.form.textview.value = eval(exp);
        }
      }
    </script>
    <div class="container">
    <div class="item input"><form name="form">
      <input type="text" name="textview" readonly>
    </form></div>
    <div onclick="clear('')" class="item clear">C</div>
    <div onclick="back('')" class="item back">&#8592</div>
    <div class="item" onclick="insert('+')">+</div>
    <div onclick="insert('-')" class="item">-</div>
    <div onclick="insert('*')" class="item">&times</div>
    <div onclick="insert('/')" class="item">&divide</div>
    <div onclick="insert('7')" class="item">7</div>
    <div onclick="insert('8')" class="item">8</div>
    <div onclick="insert('9')" class="item">9</div>
    <div onclick="insert('(')" class="item">(</div>
    <div onclick="insert('4')" class="item">4</div>
    <div onclick="insert('5')" class="item">5</div>
    <div onclick="insert('6')" class="item">6</div>
    <div onclick="insert(')')" class="item">)</div>
    <div onclick="insert('1')" class="item">1</div>
    <div onclick="insert('2')" class="item">2</div>
    <div onclick="insert('3')" class="item">3</div>
    <div onclick="insert('0')" class="item zero">0</div>
    <div onclick="insert('.')" class="item">.</div>
    <div onclick="equal()" class="item equal">=</div>
    </div>
  </body>
</html>
